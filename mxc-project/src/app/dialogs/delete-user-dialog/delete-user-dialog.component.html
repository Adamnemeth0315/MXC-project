<div mat-dialog-header class="d-flex justify-content-center p-2">
  <h1 class="text-[20px] font-bold">Biztosan törli a munkatársat?</h1>

  <button (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content class="flex flex-col items-center p-[15px] gap-[20px]">
  <span class="text-[18px] font-bold">A törlés gombra kattintva a munaktárs kitörlődik a rendszerből</span>
  <div class="flex flex-row gap-[10px]">
    <button class="btn btn-primary" (click)="closeDialog()">Mégse</button>
    <button class="btn btn-danger" (click)="deleteTodo(user.id)">Törlés</button>
  </div>
</div>
