<nav class="navigation">
    <div class="d-flex justify-content-between container-fluid align-items-end">
      <img class="navigation__logo" src="/assets/logo/logo_transparent_background.png" alt="mxc-logo">
      <div class="navigation__end">
          <select #selectedLanguage [(ngModel)]="selectedLang" (change)="switchLang(selectedLanguage.value)">
            <option *ngFor="let language of translate.getLangs()" [value]="language">{{language}}</option>
          </select>
          <div *ngIf="showLogout" class="d-flex justify-center flex-row">
            <div class="d-flex flex-column">
              <span> {{'navigation.welcome' | translate}} <strong>{{userName}}</strong>!</span>
              <a class="navigation__logout-btn" (click)="logout()">
                {{'navigation.logout' | translate}}
              </a>
            </div>
            <img class="navigation__profile-image" src="/assets/images/member-avatar.png" alt="profile-image">
          </div>
      </div>
  </div>
</nav>
